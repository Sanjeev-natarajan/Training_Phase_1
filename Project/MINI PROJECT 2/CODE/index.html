<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Foods | Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .hero {
        background: url("biriyani.jpg") no-repeat center center/cover;
        height: 100%;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: zoomInOut 10s ease-in-out infinite;
      }

      @keyframes zoomInOut {
        0% {
          background-size: 100%;
        }
        50% {
          background-size: 110%;
        }
        100% {
          background-size: 100%;
        }
      }

      .hero h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 20px;
        max-width: 600px;
        margin-bottom: 30px;
      }
      .hero .btn {
        font-size: 18px;
        padding: 10px 25px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <h1>World Foods</h1>
      <p>
        Experience the taste of freshness with our delicious meals, snacks, and
        beverages delivered right to your doorstep.
      </p>
      <div>
        <a href="login.html" class="btn btn-success">Login</a>
        <a href="register.html" class="btn btn-light text-success">Register</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
