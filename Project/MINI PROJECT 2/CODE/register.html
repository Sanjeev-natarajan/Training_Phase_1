<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Foods | Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('ai.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 15px;
      text-align: left;
      font-size: 24px;
    }
    footer {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      background: #00000081;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      margin-left: 600px;
    }
    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 94%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    .error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div><b>World Foods</b></div>
    <button onclick="window.location.href='Login.html'" style="padding: 8px 10px; background-color: rgb(241, 241, 241); color: #28a745; border-radius: 4px; cursor: pointer; font-weight: bold; width: 90px;">
      Login
    </button>
  </div>
</header>

<div class="main-content">
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <div id="nameError" class="error"></div>

      <input type="email" id="email" placeholder="Email" required />
      <div id="emailError" class="error"></div>

      <input type="tel" id="phone" placeholder="Phone Number" required />
      <div id="phoneError" class="error"></div>

      <input type="password" id="password" placeholder="Password" required />
      <div id="passwordError" class="error"></div>

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div id="confirmPasswordError" class="error"></div>

      <button type="submit">Create Account</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 Shopping Website. All rights reserved.
</footer>

<script>
  const registerForm = document.getElementById('registerForm');

  registerForm.addEventListener('submit', function(e) {
    e.preventDefault();

 
    document.getElementById('nameError').textContent = "";
    document.getElementById('emailError').textContent = "";
    document.getElementById('phoneError').textContent = "";
    document.getElementById('passwordError').textContent = "";
    document.getElementById('confirmPasswordError').textContent = "";

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    let valid = true;

    if (name === "") {
      document.getElementById('nameError').textContent = "Name is required.";
      valid = false;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      document.getElementById('emailError').textContent = "Enter a valid email.";
      valid = false;
    }

    const phonePattern = /^[0-9]{10}$/;
    if (!phone.match(phonePattern)) {
      document.getElementById('phoneError').textContent = "Enter a valid 10-digit phone number.";
      valid = false;
    }

    if (password.length < 6) {
      document.getElementById('passwordError').textContent = "Password must be at least 6 characters.";
      valid = false;
    }

    if (password !== confirmPassword) {
      document.getElementById('confirmPasswordError').textContent = "Passwords do not match.";
      valid = false;
    }

    if (valid) {
      alert("Account created successfully!");
      window.location.href = "customer.html";
    }
  });
</script>

</body>
</html>
